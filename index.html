<!DOCTYPE html>

<html>
  <head>
    <script src="./getUrlParams.js"></script>
    <script>
      const file = getUrlParams().filename || null;
      const type = getUrlParams().filetype || null;
      var fileName = `${file}.${type}`
      
        console.log(`User is trying to get ${file}.${type}.`)

        if (file == null) return document.write("<h1>You must include a '?filename=filename-here' queryString.</h1>");
        if (type == null) return document.write("<h1>Please pass a file type as a '?fileType=type' queryString.</h1>");

        var f = `https://fhgdev.github.io/my_cdn/cdn/${fileName}`
      
      redirect(f)
      
      function redirect(url) {
        document.location.href=url
      }
     
    </script>
  </head>
</html>
